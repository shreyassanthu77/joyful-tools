name: Publish
on:
  push:
    paths:
      - "packages/**"
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Publish package
        working-directory: packages/
        run: npx jsr publish
